<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive contact us page</title>
    <link rel="stylesheet" href="contactuspk.css">
</head>
<body> 
    <div class="contactus">
        <div class="title">
            <h2>Get in touch</h2>
        </div>
        <div class="box">
            <!--form-->
            <div class="contact form">
                <h3>send a message</h3>
                <form>
                    <div class="formbox">
                        <div class="row50">
                            <div class="inputBox">
                                <span>first Name</span>
                                <input type="text" placeholder="NGO">
                            </div>
                            <div class="inputBox">
                                <span>last Name</span>
                                <input type="text" placeholder="PIQUE">
                            </div>
                        </div>

                        <div class="row50">
                            <div class="inputBox">
                                <span>Email</span>
                                <input type="text" placeholder="NGO@gmail.com">
                            </div>
                            <div class="inputBox">
                                <span>mobile</span>
                                <input type="text" placeholder="683693413,6703263290">
                            </div>
                        </div>

                        <div class="row100">
                            <div class="inputBox">
                                <span>Message</span>
                                <textarea placeholder="write your message here..."></textarea>
                            </div>
                        </div> 

                        <div class="row100">
                            <div class="inputBox">
                                <input type="submit" value="SEND">
                        </div>
                      </div>
                    </div>
                </form>
            </div>
            <!--info box-->

            <div class="contact info">
                <h3>contact info</h3>
                <div class="infoBox">
                    <div>
                        <span><ion-icon name="location-outline"></ion-icon></span>
                        <p>La Chance bridge Bamenda<br> CAMEROON</p>
                    </div>
                    <div>
                        <span><ion-icon name="mail-outline"></ion-icon>
                        </span>
                        <a href="mailto:NGO@gmail.com">NGO@gmail.com</a>
                    </div>
                    <div>
                        <span><ion-icon name="call-outline"></ion-icon>
                        </span>
                        <a href="tel:683693413,670363290">683693413,670363290</a>
                    </div>
                    <!--social media links-->
                    <ul class="sci">
                        <li><a href="#"><ion-icon name="logo-facebook"></ion-icon></a></li>
                        <li><a href="#"><ion-icon name="logo-twitter"></ion-icon></a></li>
                        <li><a href="#"><ion-icon name="logo-instagram"></ion-icon></a></li>
                        <li><a href="#"><ion-icon name="logo-whatsapp"></ion-icon></a></li>
                    </ul>
                </div>
            </div>

            <!--map-->
            
            
                <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d7936.838133102845!2d10.168856!3d5.936831!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x105f177be04e9a7f%3A0x846d5667e289df18!2sCity%20Chemist!5e0!3m2!1sen!2scm!4v1709740202508!5m2!1sen!2scm" width="100%" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
            
        </div>
    </div>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

</body>
</html>
